version: '3.8'
services:
  db:
    image: citusdata/citus:latest
    environment:
      POSTGRES_USER: rootpulse_user
      POSTGRES_PASSWORD: rootpulse_password
      POSTGRES_DB: ROOTPULSE
    ports:
    - 5433:5432
    volumes:
    - postgres_data:/var/lib/postgresql/data
    networks:
    - rootpulse_network
  pgbouncer:
    image: edoburu/pgbouncer:latest
    environment:
      DATABASE_URL: postgres://rootpulse_user:rootpulse_password@db:5432/ROOTPULSE
      PGBOUNCER_POOL_MODE: transaction
      PGBOUNCER_MAX_CLIENT_CONN: 1000
      PGBOUNCER_DEFAULT_POOL_SIZE: 20
    ports:
    - 6433:6432
    depends_on:
    - db
    networks:
    - rootpulse_network
  redis:
    image: redis:7-alpine
    command: redis-server --save 60 1 --loglevel warning
    ports:
    - 6380:6379
    networks:
    - rootpulse_network
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
    - 5673:5672
    - 15673:15672
    networks:
    - rootpulse_network
  keycloak_db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: keycloak_user
      POSTGRES_PASSWORD: keycloak_password
      POSTGRES_DB: keycloak
    volumes:
    - keycloak_data:/var/lib/postgresql/data
    networks:
    - rootpulse_network
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak_db:5432/keycloak
      KC_DB_USERNAME: keycloak_user
      KC_DB_PASSWORD: keycloak_password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
    - 8081:8080
    depends_on:
    - keycloak_db
    networks:
    - rootpulse_network
  kong:
    image: kong:3.4
    environment:
      KONG_DATABASE: 'off'
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    volumes:
    - ../gateway/kong.yml:/usr/local/kong/declarative/kong.yml:ro
    ports:
    - 8010:8000
    - 8011:8001
    networks:
    - rootpulse_network
  meilisearch:
    image: getmeili/meilisearch:v1.3
    environment:
      MEILI_MASTER_KEY: master_key
      MEILI_NO_ANALYTICS: 'true'
    ports:
    - 7701:7700
    volumes:
    - meilisearch_data:/meili_data
    networks:
    - rootpulse_network
  ollama:
    image: ollama/ollama:latest
    ports:
    - 11435:11434
    volumes:
    - ollama_data:/root/.ollama
    networks:
    - rootpulse_network
  iam-service:
    build:
      context: ..
      dockerfile: services/iam/Dockerfile
      network: host
    environment:
      DATABASE_URL: postgresql+asyncpg://rootpulse_user:rootpulse_password@db:5432/ROOTPULSE
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ROOT_PATH: /iam
      EMAIL_HOST: sg2plzcpnl476824.prod.sin2.secureserver.net
      EMAIL_PORT: '465'
      EMAIL_HOST_USER: info@expotechglobal.com
      EMAIL_HOST_PASSWORD: Ca[_TcR^!O$$]
      EMAIL_USE_TLS: 'False'
      EMAIL_USE_SSL: 'True'
      EMAIL_FROM_NAME: MyApp
    depends_on:
    - db
    - redis
    ports:
    - 8085:8000
    networks:
    - rootpulse_network
  catalog-service:
    build:
      context: ..
      dockerfile: services/catalog/Dockerfile
      network: host
    environment:
      DATABASE_URL: postgresql+asyncpg://rootpulse_user:rootpulse_password@db:5432/ROOTPULSE
      ROOT_PATH: /catalog
    depends_on:
    - db
    networks:
    - rootpulse_network
  finance-service:
    build:
      context: ..
      dockerfile: services/finance/Dockerfile
      network: host
    environment:
      DATABASE_URL: postgresql+asyncpg://rootpulse_user:rootpulse_password@db:5432/ROOTPULSE
      ROOT_PATH: /finance
    depends_on:
    - db
    networks:
    - rootpulse_network
  membership-service:
    build:
      context: ..
      dockerfile: services/membership/Dockerfile
      network: host
    environment:
      DATABASE_URL: postgresql+asyncpg://rootpulse_user:rootpulse_password@db:5432/ROOTPULSE
      ROOT_PATH: /membership
    depends_on:
    - db
    networks:
    - rootpulse_network
  chat-service:
    build:
      context: ..
      dockerfile: services/chat/Dockerfile
      network: host
    environment:
      DATABASE_URL: postgresql+asyncpg://rootpulse_user:rootpulse_password@db:5432/ROOTPULSE
      ROOT_PATH: /chat
    depends_on:
    - db
    networks:
    - rootpulse_network
  workflow-service:
    build:
      context: ..
      dockerfile: services/workflow/Dockerfile
      network: host
    environment:
      DATABASE_URL: postgresql+asyncpg://rootpulse_user:rootpulse_password@db:5432/ROOTPULSE
      ROOT_PATH: /workflow
    depends_on:
    - db
    networks:
    - rootpulse_network
  notifications-service:
    build:
      context: ..
      dockerfile: services/notifications/Dockerfile
      network: host
    environment:
      DATABASE_URL: postgresql+asyncpg://rootpulse_user:rootpulse_password@db:5432/ROOTPULSE
      ROOT_PATH: /notifications
    depends_on:
    - db
    networks:
    - rootpulse_network
  analytics-service:
    build:
      context: ..
      dockerfile: services/analytics/Dockerfile
      network: host
    environment:
      DATABASE_URL: postgresql+asyncpg://rootpulse_user:rootpulse_password@db:5432/ROOTPULSE
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ROOT_PATH: /analytics
    depends_on:
    - db
    - redis
    networks:
    - rootpulse_network
networks:
  rootpulse_network:
    driver: bridge
volumes:
  postgres_data: null
  keycloak_data: null
  meilisearch_data: null
  ollama_data: null
