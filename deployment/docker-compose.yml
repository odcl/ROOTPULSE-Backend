version: "3.8"

services:
  db:
    image: citusdata/citus:latest
    environment:
      POSTGRES_USER: rootpulse_user
      POSTGRES_PASSWORD: rootpulse_password
      POSTGRES_DB: ROOTPULSE
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rootpulse_network

  pgbouncer:
    image: edoburu/pgbouncer:latest
    environment:
      DATABASE_URL: "postgres://rootpulse_user:rootpulse_password@db:5432/ROOTPULSE"
      PGBOUNCER_POOL_MODE: transaction
      PGBOUNCER_MAX_CLIENT_CONN: 1000
      PGBOUNCER_DEFAULT_POOL_SIZE: 20
    ports:
      - "6432:6432"
    depends_on:
      - db
    networks:
      - rootpulse_network

  redis:
    image: redis:7-alpine
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"
    networks:
      - rootpulse_network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - rootpulse_network

  keycloak_db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: keycloak_user
      POSTGRES_PASSWORD: keycloak_password
      POSTGRES_DB: keycloak
    volumes:
      - keycloak_data:/var/lib/postgresql/data
    networks:
      - rootpulse_network

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak_db:5432/keycloak
      KC_DB_USERNAME: keycloak_user
      KC_DB_PASSWORD: keycloak_password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    depends_on:
      - keycloak_db
    networks:
      - rootpulse_network

  kong:
    image: kong:3.4
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    volumes:
      - ../gateway/kong.yml:/usr/local/kong/declarative/kong.yml:ro
    ports:
      - "8000:8000"
      - "8001:8001"
    networks:
      - rootpulse_network

  meilisearch:
    image: getmeili/meilisearch:v1.3
    environment:
      MEILI_MASTER_KEY: master_key
      MEILI_NO_ANALYTICS: "true"
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - rootpulse_network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - rootpulse_network

  # --- Microservices (Internal Only) ---

  iam-service:
    build:
      context: ..
      dockerfile: services/iam/Dockerfile
    environment:
      DATABASE_URL: "postgresql+asyncpg://rootpulse_user:rootpulse_password@db:5432/ROOTPULSE"
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - db
      - redis
    networks:
      - rootpulse_network

  catalog-service:
    build:
      context: ..
      dockerfile: services/catalog/Dockerfile
    environment:
      DATABASE_URL: "postgresql+asyncpg://rootpulse_user:rootpulse_password@db:5432/ROOTPULSE"
    depends_on:
      - db
    networks:
      - rootpulse_network

  finance-service:
    build:
      context: ..
      dockerfile: services/finance/Dockerfile
    environment:
      DATABASE_URL: "postgresql+asyncpg://rootpulse_user:rootpulse_password@db:5432/ROOTPULSE"
    depends_on:
      - db
    networks:
      - rootpulse_network

  membership-service:
    build:
      context: ..
      dockerfile: services/membership/Dockerfile
    environment:
      DATABASE_URL: "postgresql+asyncpg://rootpulse_user:rootpulse_password@db:5432/ROOTPULSE"
    depends_on:
      - db
    networks:
      - rootpulse_network

  chat-service:
    build:
      context: ..
      dockerfile: services/chat/Dockerfile
    environment:
      DATABASE_URL: "postgresql+asyncpg://rootpulse_user:rootpulse_password@db:5432/ROOTPULSE"
    depends_on:
      - db
    networks:
      - rootpulse_network

  workflow-service:
    build:
      context: ..
      dockerfile: services/workflow/Dockerfile
    environment:
      DATABASE_URL: "postgresql+asyncpg://rootpulse_user:rootpulse_password@db:5432/ROOTPULSE"
    depends_on:
      - db
    networks:
      - rootpulse_network

  notifications-service:
    build:
      context: ..
      dockerfile: services/notifications/Dockerfile
    environment:
      DATABASE_URL: "postgresql+asyncpg://rootpulse_user:rootpulse_password@db:5432/ROOTPULSE"
    depends_on:
      - db
    networks:
      - rootpulse_network

networks:
  rootpulse_network:
    driver: bridge

volumes:
  postgres_data:
  keycloak_data:
  meilisearch_data:
  ollama_data:
